            <h1>Add todo item.</h1>
            <form action="">
                <div>
                    <label for="input-task-name">Task name:</label>
                    <p><input type="text" id="input-task-name" placeholder="Name" name="name"></p>

                </div>
                <div>
                    <label for="description">Task description:</label>

                </div>

                    <input type="checkbox" id="completed" checked value="1" name="checkbox">
                    <label for="completed">Is completed?</label>
                </div>
                <div>
                    <label for="category">Category</label>
                    <p><select name="category" id="category">

                    </select></p>
                </div>
                <input type="submit" value="Add todo">




            </form>
